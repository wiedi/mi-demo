user www  www;
worker_processes 4;

events {
	worker_connections 1024;
}

http {
	include /opt/local/etc/nginx/mime.types;
	default_type application/octet-stream;

	sendfile          on;
	keepalive_timeout 65;
	access_log        off;
	server {
		listen      80;
		listen [::]:80;
		server_name localhost;

		location / {
			alias /var/www/;
		}
	}
}

